apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-anuncios-prc
spec:
  selector:
    matchLabels:
      app: web-anuncios-prc
  template:
    metadata:
      labels:
        app: web-anuncios-prc
    spec:
      containers:
      - name: java
        image: codeurjc/java-webapp-bbdd:v2
        ports:
          - containerPort: 8080
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pass
        - name: MYSQL_DATABASE
          value: test
---
apiVersion: v1
kind: Service
metadata:
  name: web-anuncios-service-prc
  labels:
    app: web-anuncios-prc
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: web-anuncios-port
  selector:
    app: web-anuncios-prc
  type: ClusterIP
