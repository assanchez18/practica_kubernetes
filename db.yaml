apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: sergiosanchezruiz-db
  template:
    metadata:
      labels:
        app: sergiosanchezruiz-db
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pass
        - name: MYSQL_DATABASE
          value: test
---
apiVersion: v1
kind: Service
metadata:
  name: db 
spec:
  ports:
  - port: 3306
  selector:
    app: sergiosanchezruiz-db
  type: ClusterIP
